<!DOCTYPE html>
<html>
    <head>
        <title>UPI </title>
    </head>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="./details.js" type="text/javascript"></script>
        <div class="container">
            <h2>UPI login</h2>
            <form>
                <div class="row mt-4">
                    <div class="col">MobileNo</div>
                    <div class="col"><input type="tel" name="mobile" id="mobile" class="form-control"/></div>
                </div>
                <div class="row mt-4">
                    <div class="col">Password</div>
                    <div class="col"><input type="password" name="pswd" id="pswd" class="form-control"/></div>
                </div>
                <div class="row mt-4">
                    <div class="col"></div>
                    <div class="col">
                        <button type="button" class="btn btn-success" onclick="Login()">Login</button>
                        &nbsp;
                        <input type="reset" value="Cancel" class="btn btn-secondary"/>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col"></div>
                    <div class="col"><span id="lgMsg"></span></div>
                </div>
            </form>
        </div>
        <script>

            function Login(){
                let mobileno  = document.getElementById('mobile').value;
                let pswd = document.getElementById('pswd').value;
                let lgMsg = document.getElementById('lgMsg');
                for(let users of userdetails){
                    if(users.mobile == mobileno){
                        localStorage.setItem("mobile",mobileno);
                        if(users.pswd == pswd){
                            //success
                            localStorage.setItem("pswd", pswd);
                            window.location.href = "./upidetails.html";
                        }else{
                            lgMsg.innerHTML = "Incorrect Password....";
                        }
                        break;
                    }else{
                        lgMsg.innerHTML = "User not Found...";
                    }
                }
            }
        </script>
    </body>
</html>
