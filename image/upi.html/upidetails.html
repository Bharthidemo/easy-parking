    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 style="color: blue;">Easy Pay</h2>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./1addbank.html">Add Bank Details</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./removeaccount.html">Remove Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="deleteAccount()" href="./login1.html">Delete Account</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

            </div>

        <img src="image upi.jpeg" alt="UPI Image">
    </div>

    <script>
     function deleteAccount() {
    localStorage.removeItem('bankname');
    localStorage.removeItem('accountno');
    localStorage.removeItem('branch');
    localStorage.removeItem('ifsc');
    localStorage.removeItem('amount');
    localStorage.removeItem('pin');
    localStorage.removeItem('upi');

    var storedBankAccounts = localStorage.getItem('bankAccounts');
    var bankAccounts = JSON.parse(storedBankAccounts);

    if (bankAccounts) {
        bankAccounts = [];
        localStorage.setItem('bankAccounts', JSON.stringify(bankAccounts));
    }
    localStorage.removeItem("mobile");
    localStorage.removeItem("pswd");
    localStorage.removeItem('name');
    localStorage.removeItem('mobile');
    localStorage.removeItem('email');
    localStorage.removeItem('pswd');
    localStorage.removeItem('cfmpswd');

    alert("Account deleted successfully");
    window.location.href = "./login1.html";
}


    </script>
</body>
