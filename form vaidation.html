<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="validation.css">
    <script src="validation.js"></script>
    <style>
      em,
      p,
      i {
        color: red;
      }
      table {
        padding: 20px;
        box-shadow: 0px 0px 2px blue;
        border-radius: 5px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 align="center" class="heading-1">Form Validation</h1>
    <form>
      <p align="center"><em> The * Marked Fields are Mandatory !</em></p>
      <p id="message" align="center"></p>
      <table align="center" cellpadding="10">
        <tr>
          <th>Full Name <em>*</em></th>
          <td><input type="text" id="fname" /></td>
        </tr>
        <tr>
          <th>Mobile No <em>*</em></th>
          <td><input type="text" id="mobile" maxlength="10" /></td>
        </tr>
        <tr>
          <th>E-mail <em>*</em></th>
          <td><input type="email" id="emailid" /></td>
        </tr>
        <tr>
          <th>Password <em>*</em></th>
          <td><input type="password" id="mypassword" maxlength="8" /></td>
        </tr>
        <tr>
          <th>Gender <em>*</em></th>
          <td>
            <input type="radio" name="gender " id="male" /> Male
            <input type="radio" name="gender " id="female" /> Female
            <p id="gendererror"></p>
          </td>
        </tr>
        <tr>
          <th>Your City <em>*</em></th>
          <td>
            <select id="city">
              <option value="">Choose Your City</option>
              <option>Bangalore</option>
              <option>Chennai</option>
              <option>Mumbai</option>
              <option>Mangalore</option>
              <option>Pune</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Address <em>*</em></th>
          <td>
            <textarea id="address" rows="5" col="30" maxlength="200"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" checked id="tnc" /> I Am Agree on Terms &
            Conditions
            <p id="tncerror"></p>
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <button type="button" onclick="go()">Register</button>
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
<style>
  @media (max-width: 1199.98px) {
    .heading-1 {
      font-size: 50px;
      color: #000;
      background-color: aqua;
    }
    @media (max-width: 991.98px) {
      .heading-1 {
        font-size: 50px;
        color: red !important;
        background-color: aqua;
      }
    }
  }
</style>
