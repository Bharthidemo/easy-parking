<!DOCTYPE html>
<html>
  <head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylelogin.css">
</head>

<body>
  <section id="contact">
    <div class="col-lg-4 col-md-6 col-12">
      <form action="#" method="post">
        <div class="mb-3 text-center">
          <h3 class="py-lg-1 py-2">CONTACT FORM</h3>
        </div>
        <div class="mb-3">
          <label class="form-label">E-MAIL</label>
          <input type="email" id="mail" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">PASSWORD</label>
          <input type="password" id="psd" class="form-control">
        </div>
        <div class="col-lg-6 col-md-6 c0l-12 py-lg-3 py-2">
          <button type="button" class="btn btn-primary" onclick="login()">LOGIN</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    function login() {
      let mail = document.getElementById("mail").value;
      let pswd = document.getElementById("psd").value;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      // Check if the email and password meet the required criteria
      if (!emailRegex.test(mail)) {
        sessionStorage.setItem("mail", mail);
        window.alert("Invalid email address");
        return;
      }
      
      if (pswd.length < 6) {
        sessionStorage.setItem("psd", pswd);
        window.alert("Invalid password address");
        return;
      }
      
      // If both email and password are valid
      window.alert("Success");
      window.location.href = "./front.html";
    }
  </script>
</body>
</html>
